<!DOCTYPE html>
<html>
  <head>
    <title>地域メッシュ検索</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="text_area">
      <div class="func_wrapper">
        <div class="func_title">メッシュコードセレクト</div>
        <select id="select_meshlevel">
          <option>auto</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>

      <div class="func_wrapper">
        <div class="func_title">緯度経度検索</div>
        <div class="button_wrapper">
          <input
            type="text"
            id="latlng_input_1"
            class="latlng_input"
            placeholder="35.658577, 139.745451"
          />
          <input
            type="button"
            id="clearMarkerBtn"
            value="クリア"
          />
          <input
            type="button"
            id="zoomToPointBtn"
            value="検索"
          />
        </div>
        <!-- <div class="button_wrapper">
          <input
            type="text"
            id="latlng_input_2"
            class="latlng_input"
            placeholder="35.658577, 139.745451"
          />
          <input
            type="button"
            id="clearMarkerBtn_2"
            value="クリア"
          />
          <input
            type="button"
            id="zoomToPointBtn_2"
            value="検索"
          />
        </div> -->
      </div>
      
      <div class="func_wrapper">
        <div class="func_title">地域メッシュリスト</div>
        <div id="table_header">
          <select id="select_hyphen">
            <option>nnnnnnnn</option>
            <option>nnnn-nn-nn</option>
          </select>
          <input
              type="button"
              id="sortAscBtn"
              value="▲"
            />
            <input
              type="button"
              id="sortDescBtn"
              value="▼"
            />
          <div class="button_wrapper">
            <input
              type="button"
              id="clearBtn"
              value="クリア"
            />
            <input
              type="button"
              id="pasteBtn"
              value="貼り付け"
            />
            <input
              type="button"
              id="copyBtn"
              value="コピー"
            />
          </div>
        </div>
        <div id="list_wrapper">
          <div id="table_wrapper">
            <table id="list_table"></table>
          </div>
          <div id="selected_mesh_count"></div>
        </div>
      </div>
    </div>
    <div id="map_area"></div>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="map.css" />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script type="module" src="./meshService.js"></script>
  </body>
</html>
